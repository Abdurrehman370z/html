<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
</head>
<body>
    <h1>Main Heading</h1>
    <p>This is a <b>bold</b> paragraph with <i>italic</i> and <u>underlined</u> text.</p>
    <p>Here is some <sup>superscript</sup> and <sub>subscript</sub> text.</p>
    <p>This is a <strong>strong</strong> and <em>emphasized</em> text.</p>
    
    <p>Here is <q>quoted text</q> and <pre>preformatted text</pre>.</p>
    <p>This is <ins>inserted</ins> and <del>deleted</del> text.</p>
</body>
</html>
